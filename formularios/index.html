<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
            <svg class="arrows">
                <path class="a1" d="M0 0 L30 32 L60 0"></path>
                <path class="a2" d="M0 20 L30 52 L60 20"></path>
                <path class="a3" d="M0 40 L30 72 L60 40"></path>
              
            </svg>
        </div>

        <div class="form-container">
            <div class="header">
                <p>Formulário</p>
            </div>

            <div class="form-body">
                <h1>Venda fácil seu carro!</h1>
                <p>Descreva as características e marque as opcionais que ele possui</p>
            
                <form action="">

                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required">*</span></label>
                        <input type="text"
                        class="block"
                        placeholder="Um título para anunciar"
                        required
                        minlength="1"
                        maxlength="30"
                        >
                    
                    </div>

                    <div class="box-input">
                        <label for="number">Defina o preço<span class="required">*</span></label>
                        <input type="number"
                        class="block"
                        placeholder="Defina um preço"
                        required
                        >
                    
                    </div>

                    <div class="box-input">
                        <label for="number">Descrição<span class="required">*</span></label>
                        <textarea class="block" placeholder="Coloque os detalhes">
                        </textarea>
                    
                    </div>

                    <div class="box-input">
                        <label for="number">Marca<span class="required">*</span></label>
                        <input type="text"
                        class="block"
                        placeholder="Digite a marca do veículo"
                        required
                        >
                    
                    </div>

                    
                    <div class="box-input">
                        <label for="number">Modelo<span class="required">*</span></label>
                        <input type="text"
                        class="block"
                        placeholder="Digite o modelo"
                        required
                        >
                    
                    </div>

                    <div class="box-input">
                        <label for="number">Kilometragem <span class="required">*</span></label>
                        <input type="number"
                        class="block"
                        placeholder="Digite o KM do carro"
                        required
                        >
                    
                    </div>

                    <div class="box-input">
                        <label for="number">Ano veículo<span class="required">*</span></label>
                        <input type="number"
                        class="block"
                        required
                        >
                    
                    </div>

                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required">*</span></p>
                        <input type="radio">
                        <label for="">Manual</label>
                        <input type="radio">
                        <label for="">Automática</label>
                    
                    </div>

                    <div class="box-input">
                        <p>Opcionais <span class="required">*</span></p>
                        <input type="checkbox">
                        <label for="">Alarme</label>
                        <input type="checkbox">
                        <label for="">Airbag</label>
                        <input type="checkbox">
                        <label for="">Ar-condicionado</label>
                    
                    </div>

                    <div class="box-input">
                        <p>Fotos do carro <span class="required">*</span></p>
                        <input type="file" class="arq" accept="image/png , image/jpg">
                    
                    </div>

                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            
            
            </div>
        </div>


    </div>
</body>
</html>
