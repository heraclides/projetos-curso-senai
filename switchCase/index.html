<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Escolha o exercício a ser mostrado</h1>
        <button onclick="mudarDiv(1)">Exercício 1</button>
        <button onclick="mudarDiv(2)">Exercício 2</button>
        <button onclick="mudarDiv(3)">Exercício 3</button>
        <button onclick="mudarDiv(4)">Exercício 4</button>
        <button onclick="mudarDiv(5)">Exercício 5</button>
        <button onclick="mudarDiv(6)">Exercício 6</button>
    </div>

    <div id="categoria" class="content">
        <h2>Exercício 1</h2>
        <label for="codigoCategoria">Digite o código da categoria (1 a 5):</label>
        <input type="number" id="codigoCategoria">
        <button onclick="verificarCategoria()">Verificar</button>
        <p id="resultadoCategoria"></p>
    </div>

    <div id="diaSemana" class="content">
        <h2>Exercício 2</h2>
        <label for="numeroSemana">Digite um número (1 a 7) e verifique o dia da semana correspondente:</label>
        <input type="number" id="numeroSemana">
        <button onclick="verificarDiaSemana()">Verificar</button>
        <p id="resultadoDiaSemana"></p>
    </div>

    <div id="contentSinal" class="content">
        <h2>Exercício 3</h2>
        <label for="codigoSinal">Digite um número de 1 a 3 para ver a cor do sinal de trânsito:</label>
        <input type="number" id="codigoSinal">
        <button onclick="verificarSinal()">Verificar</button>
        <p id="resultadoSinal"></p>
    </div>

    <div id="contentEstacao" class="content">
        <h2>Exercício 3</h2>
        <label for="codigoEstacao">Digite um número de 1 a 4 para saber a estação do ano:</label>
        <input type="number" id="codigoEstacao">
        <button onclick="verificarEstacao()">Verificar</button>
        <p id="resultadoEstacao"></p>
    </div>

    <div id="contentEnsino" class="content">
        <h2>Exercício 3</h2>
        <label for="codigoEnsino">Digite um número de 1 a 4 para o nível de escolaridade:</label>
        <input type="number" id="codigoEnsino">
        <button onclick="verificarEscolaridade()">Verificar</button>
        <p id="resultadoEscolaridade"></p>
    </div>

    <div id="contentClima" class="content">
        <h2>Exercício 3</h2>
        <label for="codigoClima">Digite um número de 1 a 5 para saber o tipo de clima:</label>
        <input type="number" id="codigoClima">
        <button onclick="verificarClima()">Verificar</button>
        <p id="resultadoClima"></p>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
